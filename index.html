<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link href="./assets/css/style.css" rel="stylesheet">
        <title>Now Weather</title>
</head>
<body>
        <header class="fst-italic position-relative ">
            <h1 class="title position-absolute bottom-50">Get Your Weather Now</h1>
        </header>
        <section class="d-flex">
            <div id="current-day" class="text-center">
                <h2 id="city">New York</h2>
                <h3 id="dayofweek">Monday</h3>
                <h5 id="weather" class="d-flex justify-content-evenly">
                    <p id="temp">75*</p>
                    <p id="cast">Cloudy</p>
                    <p id="rain">5%</p>
                </h5>
            </div>
            <div id="future4day">
                <h3 id="dayofweek">Tuesday</h3>
                <h5 id="Weather"></h5>
            </div>
            <div id="history">

            </div>  
            
        </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>  
</body>

</html>
