<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link href="./assets/css/style.css" rel="stylesheet">
        <title>Now Weather</title>
</head>
<body>
        <header class="fst-italic position-relative ">
            <h1 class="title position-absolute bottom-50">Get Your Weather Now</h1>
            
        </header>
        <section class="row text-center">
            <div id="current-day" class="text-center col-12">
                <h2 id="city">New York</h2>
                <h3 id="dayofweek">Monday</h3>
                <h5 id="weather" class="d-flex justify-content-center flex-column">
                    <p id="temp" class="m-1">75*</p>
                    <p id="cast" class="m-1">Cloudy</p>
                    <p id="rain" class="m-1">5%</p>
                    <p id="wind" class="m-1">50mph</p>
                </h5>
            </div>
            <div id="future2day" class="col-3 card">
                <h3 id="dayofweek">Tuesday</h3>
                <h5 id="weather" class="d-flex justify-content-center flex-column">
                    <p id="temp" class="m-1">75*</p>
                    <p id="cast" class="m-1">Cloudy</p>
                    <p id="rain" class="m-1">5%</p>
                    <p id="wind" class="m-1">50mph</p>
                </h5>            </div>
            <div id="future3day" class="col-3 card">
                <h3 id="dayofweek">Tuesday</h3>
                <h5 id="weather" class="d-flex justify-content-center flex-column">
                    <p id="temp" class="m-1">75*</p>
                    <p id="cast" class="m-1">Cloudy</p>
                    <p id="rain" class="m-1">5%</p>
                    <p id="wind" class="m-1">50mph</p>
                </h5>            </div>
            <div id="future4day" class="col-3 card">
                <h3 id="dayofweek">Tuesday</h3>
                <h5 id="weather" class="d-flex justify-content-center flex-column">
                    <p id="temp" class="m-1">75*</p>
                    <p id="cast" class="m-1">Cloudy</p>
                    <p id="rain" class="m-1">5%</p>
                    <p id="wind" class="m-1">50mph</p>
                </h5>            </div>
            <div id="future5day" class="col-3 card">
                <h3 id="dayofweek">Tuesday</h3>
                <h5 id="weather" class="d-flex justify-content-center flex-column">
                    <p id="temp" class="m-1">75*</p>
                    <p id="cast" class="m-1">Cloudy</p>
                    <p id="rain" class="m-1">5%</p>
                    <p id="wind" class="m-1">50mph</p>
                </h5>            </div>
            </section>
            <section class="text-center m-5">
                <div id="search" class="m-3">
                    <p>Search For A City</p> 
                    <input type="text" class="h-50" placeholder="New York" id="searchInput">
                    <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <div id="history" class="text-center">
                    <h3>Recent Searches</h3>
                </div>  
            </section>
            
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>  
</body>

</html>
